    $.getJSON( uri, function( data ) {
    //console.log(assessments);
        rooms = data.PUBSUB;
        lenroom = data.PUBSUB.length;
        //ciclo for assessments.PUBSUB.length y lo agrego al combo
            for (var i=0; i<lenroom;i++){
                $("#combobox").append("<li role=\"presentation\"><a role=\"menuitem\" onclick=\"room('"+rooms[i]+"')\">"+rooms[i]+"</a></li>");
            }

        });
    
    
}
